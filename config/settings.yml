enabled_locales: ["en", "vi"]
client:
  host: "localhost:3000"
user:
  default_avatar_url: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
digit:
  length_6: 6
  length_50: 50
  length_1000: 1000
limit:
  limit_10: 10
page_default: 1
order:
  asc: "asc"
  desc: "desc"
regex:
  email: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
http_status_codes:
  ok: 200
  created: 201
  unauthorized: 401
  forbidden: 403
  not_found: 404
  unprocessable_entity: 422
  no_content: 204
  bad_request: 400
  server_error: 500
